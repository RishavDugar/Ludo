    <body>
        <h1 class="title">LUDO BLASTER</h1>
        <canvas id="canvas"></canvas>
        <div class="selector">
            Want to enter manually?? <input type="checkbox" id="playSelector" onchange="playerChanger()"/>
        </div>
        

        <div class="turn-container" id="turn-container__Auto">
            <div>Player <span id="player__name">A</span> turn</div>
            <div class="roll" onclick="rollAuto()">Roll</div>
            <div id="turn__value">X</div>
            <div class="chooseToken" >Take token out!</div>
        </div>

        <div class="turn-container" id="turn-container__Manual">
            <div>Player <span id="player__name__Manual">A</span> turn</div>
            <input type="number" placeholder="Enter throw!" min="1" max="6" id="user"/>
            <div onclick="rollManual()" class="roll">&#10004;</div>
            <div id="turn__value__Manual">X</div>
            <div class="chooseToken" >Take token out!</div>
        </div>

        <div class="player-container" id="player-container__A">
            <div class="player">Locker for A</div>
            <div class="token token__A"><span class="left">Left :</span><span id="token__count__A">2</span> A</div>
            <div class="score" ><span class="left">Score :</span><span id="home__A">0</span></div>
        </div>

        <div class="player-container" id="player-container__B">
            <div class="player">Locker for B</div>
            <div class="token token__B"><span class="left">Left :</span><span id="token__count__B">2</span> A</div>
            <div class="score" ><span class="left">Score :</span><span id="home__B">0</span></div>
        </div>
